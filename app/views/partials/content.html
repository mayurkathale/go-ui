<div class="container-fluid">
  <div class="row text-center">
      <h2>Select Product</h2>
      <ul class="product-list">
        <li ng-repeat='obj in products' ui-sref="product({id:obj.id})" class="product">
            <img src="https://cdn.vertex42.com/WordTemplates/images/recipe-card-1_4x6.png"/>
            <h3 class="name">{{obj.name}}</h3>
        </li>
      </ul>
  </div>
</div>
